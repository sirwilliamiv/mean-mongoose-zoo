<h1>  Log in here please</h1>
<div>
  <label for="e-mail">E-mail Address</label>
  <input type="text" ng-model="loginUser.email" name="e-mail" placeholder="me@example.com">
  <label for="password">Password</label>
  <input type="text" ng-model="loginUser.password" name="password" placeholder="******">
  <input type="button" value="login" ng-click="login()">
  <input type="button" value="register" ng-click="register()">
</div>
